<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Mord OS - Your Virtual OS</title>
    
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <div class="os-container">

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- The Close Button -->
            <span class="close">&times;</span>
        
            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">
        
            <!-- Modal Caption (Image Text) -->
            <div id="gallery-caption"></div>
        </div>
        <div class="os-background-text center">Mord OS</div>

        <nav class="navigation h-center">
            <li class="app-btn" id="app-btn-notes"><a href=#><img src="./assets/app-icon-notes.png" alt="Notes App"></a></li>
            <li class="app-btn"id="app-btn-news"><a href=#><img src="./assets/app-icon-news.png" alt="News App"></a></li>
            <li class="app-btn"id="app-btn-camera"><a href=#><img src="./assets/app-icon-camera.png" alt="Camera App"></a></li>
            <li class="app-btn"id="app-btn-gallery"><a href=#><img src="./assets/app-icon-gallery.png" alt="Gallery App"></a></li>
            <li class="app-btn"id="app-btn-browser"><a href=#><img src="./assets/app-icon-browser.png" alt="Browser App"></a></li>
        </nav>

        <div class="app" id="app-notes">
            <div class="top-bar draggable">
                <div class="title">Notes</div>
                <div class="app-btn-close">x</div>
            </div>
            
            <div class="notes-content" id="notes-content">
                

                <div class="file-text" id="file-text">
                    <textarea id="textarea" name="textarea" rows="12" cols="38">
                    </textarea>
                    <div class="text-close" id="text-close">x</div>
                    <button class="text-save" id="text-save">Save changes</button>
                </div>
                
            </div>
            <input type="text" class="file-input" id="file-input">
            <button class="notes-btn" id="file-add-btn">Add File</button>
        </div>

        <div class="app" id="app-news">
            <div class="top-bar draggable">
                <div class="title">News</div>
                <div class="app-btn-close">x</div>
            </div>

            <div class="news-content" id="news-content">
                
                

            </div>
        </div>

        <div class="app" id="app-camera">
            <div class="top-bar draggable">
                <div class="title">Camera</div>
                <div class="app-btn-close">x</div>
            </div>

            <div class="display-cover">
                <div class="play-instructions center">Click Play button</div>
                <video autoplay></video>
                <canvas class="d-none"></canvas>
                <div class="video-options">
                    <select name="" id="" class="custom-select">
                        <option value="">Select camera</option>
                    </select>
                </div>
                <img class="screenshot-image d-none" alt="" id="screenshotimg">
                
            
                <div class="controls">
                    <button class="btn btn-danger play" title="Play">Play</button>
                    <button class="btn btn-info pause d-none" title="Pause">Pause</button>
                    <button class="btn btn-outline-success screenshot d-none" title="ScreenShot">Image</button>
                </div>
            </div>
        </div>

        <div class="app" id="app-gallery">
            <div class="top-bar draggable">
                <div class="title">Gallery</div>
                <div class="app-btn-close">x</div>
            </div>

            <div class="gallery-container" id="gallery-container">

                
            </div>

            
        </div>

        <div class="app" id="app-browser">
            <div class="top-bar draggable">
                <div class="title">Browser</div>
                <div class="app-btn-close">x</div>
            </div>

            <div class="browser-container">
                <div class="browser-bar">
                    <div class="browser-buttons">
                        <div class="browser-btn" id="btn-refresh"><img src="./assets/icon-refresh.png" alt="Left arrow"></div>
                        <div class="browser-btn" id="btn-back"><img src="./assets/icon-arrow-left.png" alt="Left arrow"></div>
                        <div class="browser-btn" id="btn-forward"><img src="./assets/icon-arrow-right.png" alt="Right arrow"></div>
                    </div>
                    <div class="browser-address">
                        <input type="text" class="address-input" id="pageinput">
                        <button class="btn-go browser-btn">GO</button>
                    </div>
                    
                </div>

                <iframe src="https://www.navicode.net" title="description" class="browser-page"></iframe>
            </div>
        </div>

        





    </div>
    


    


    <script type="module" src="./main.js"></script>
    <script src="./apps/camera.js"></script>
    <script src="./apps/gallery.js"></script>
</body>
</html>
